<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">

  <title>POST XML</title>
</head>
<body>
  <button id="submitBtn">點我發送 POST 請求</button>

  <script>
    // 假設按鈕的 id 是 "submitBtn"
    const submitBtn = document.getElementById('submitBtn');

    // 監聽按鈕點擊事件
    submitBtn.addEventListener('click', async () => {
      try {
        // 建立 XML 字串
        const xmlString = '<root></root>';
        
        // 設定 POST 請求的 URL
        const url = 'http://127.0.0.1:8081/';
        
        // 建立 POST 請求的選項
        const options = {
          method: 'GET',
          headers: {
            'Content-Type': 'application/xml', // 設定 Content-Type 為 XML
          },
          //body: xmlString, // 設定請求內容為 XML 字串
        };
        
        // 發送 POST 請求
        const response = await fetch(url, options);
        
        // 確認回應狀態碼
        if (response.ok) {
          console.log('POST 請求成功');
        } else {
          console.error('POST 請求失敗');
        }
      } catch (error) {
        console.error('發生錯誤:', error);
      }
    });
  </script>
</body>
</html>
